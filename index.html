<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <img src="icons/book.svg" alt="book-icon" id="book-logo">
        </div>
        <div class="main">
            <div class="btn-container">
                <button class="add-book-btn">
                    <img src="icons/book-plus.svg" alt="add-book-icon" class="book-btn">
                    <span>Add Book</span>
                </button>
            </div>
            <div class="books-container">
                <div class="card">
                    book
                </div>
                <div class="card">
                    book
                </div>
                <div class="card">
                    book
                </div>
                <div class="card">
                    book
                </div>
                <div class="card">
                    book
                </div>
                <div class="card">
                    book
                </div>
                <div class="test">
                    <dialog open>
                        <form action="">
                            <div class="form-field">
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="book-title" required>
                            </div>
                            <div class="form-field">
                                <label for="author">Author:</label>
                                <input type="text" id="author" name="book-author" required>
                            </div>
                            <div class="form-num">
                                <label for="pages">Pages:</label>
                                <input type="number" id="pages" name="book-pages" required>
                            </div>
                            <div class="form-check">
                                <label for="read">Have you read this book?</label>
                                <input type="checkbox" name="read">
                            </div>
                            <div class="form-btns">
                                <button type="submit">Add Book</button>
                                <button>Cancel</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
